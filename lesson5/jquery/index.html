<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .slider {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slider__container {
            width: 50%;
            height: 400px;
            background-size: cover;
        }

        .slider__controls {
            display: flex;
            margin-top: 40px;
        }

        .slider__control {
            width: 15px;
            height: 15px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
        }

        .slider__control--isActive {
            border: 2px solid red;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .nav>a {
            text-transform: uppercase;
            text-transform: uppercase;
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .section {
            height: 100vh;
        }

        .section--red {
            background-color: red;
        }

        .section--gold {
            background-color: gold;
        }

        .section--blue {
            background-color: blue;
        }

        .section--aqua {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- <div class="box"></div> -->

    <!-- <div class="slider">
        <div class="slider__container"></div>
        <div class="slider__controls">
        </div>
    </div> -->

    <div class="nav">
        <a href="#s1">Section 1</a>
        <a href="#s2">Section 2</a>
        <a href="#s3">Section 3</a>
        <a href="#s4">Section 4</a>
    </div>

    <section class="section section--red" id="s1"></section>
    <section class="section section--gold" id="s2"></section>
    <section class="section section--blue" id="s3"></section>
    <section class="section section--aqua" id="s4"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scrollToSection.js"></script>
    <script src="main.js"></script>
    <script>
        $('.nav>a').scrollToSection();
    </script>
</body>

</html>
